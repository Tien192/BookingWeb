<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-flex">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem; margin: 1px -1px 1px -1px"
              />
            </div>

            <div
              [@routerTransition]
              class="col-md-6 col-lg-7 d-flex align-items-center"
            >
              <div class="card-body p-4 p-lg-5 text-black">
                <form
                  novalidate
                  autocomplete="off"
                  #loginForm="ngForm"
                  (ngSubmit)="login()"
                >
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Login to your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="userNameOrEmailAddress"
                      [(ngModel)]="
                        authService.authenticateModel.userNameOrEmailAddress
                      "
                      [placeholder]="'UserNameOrEmail' | localize"
                      required
                      maxlength="256"
                      #userNameOrEmailAddressModel="ngModel"
                      #userNameOrEmailAddressEl
                    />
                    <abp-validation-summary
                      [control]="userNameOrEmailAddressModel"
                      [controlEl]="userNameOrEmailAddressEl"
                    ></abp-validation-summary>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      name="password"
                      [(ngModel)]="authService.authenticateModel.password"
                      [placeholder]="'Password' | localize"
                      required
                      maxlength="32"
                      #passwordModel="ngModel"
                      #passwordEl
                    />
                    <abp-validation-summary
                      [control]="passwordModel"
                      [controlEl]="passwordEl"
                    ></abp-validation-summary>
                  </div>

                  <div class="pt-1 mb-4">
                    <div class="col-md-8 mb-2">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="rememberMe"
                          name="rememberMe"
                          [(ngModel)]="authService.rememberMe"
                        />
                        <label for="rememberMe" class="custom-control-label">
                          {{ "RememberMe" | localize }}
                        </label>
                      </div>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        [disabled]="!loginForm.form.valid || submitting"
                        (keyup.enter)="login()"
                      >
                        {{ "LogIn" | localize }}
                      </button>
                    </div>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password? </a>
                  <p
                    *ngIf="isSelfRegistrationAllowed"
                    class="mb-5 pb-lg-2"
                    style="color: #393f81"
                  >
                    Don't have an account?
                    <a [routerLink]="['../register']"><u>Register here.</u></a>
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
