<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>

  <div
    *ngFor="let item of [].constructor(5); let i = index"
    class="slide"
    [ngStyle]="{
      'background-image': getCurrentSlideUrl((currentIndex + i) % slides.length)
    }"
    (click)="onSlideClick((currentIndex + i) % slides.length)"
    tabindex="0"
  >
    <div class="slide-content">
      <p class="titleDiaDiem">
        {{ slides[(currentIndex + i) % slides.length].title }}
      </p>
      <p class="numberDiaDiem">
        {{ slides[(currentIndex + i) % slides.length].number }}
      </p>
    </div>
  </div>
</div>
