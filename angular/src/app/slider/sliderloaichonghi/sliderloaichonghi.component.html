<div class="slider">
  <div
    (click)="goToPrevious()"
    class="card flex align-items-center gap-1 cardLeftArrow leftArrow"
  >
    ❰
  </div>

  <div
    (click)="goToNext()"
    class="rightArrow card flex align-items-center gap-1 cardRightArrow"
  >
    ❱
  </div>

  <div
    *ngFor="let item of [].constructor(4); let i = index"
    class="slide"
    [ngStyle]="{
      'background-image': getCurrentSlideUrl(
        (currentIndex + i) % slidesloaichonghi.length
      )
    }"
    (click)="onSlideClick((currentIndex + i) % slidesloaichonghi.length)"
    tabindex="0"
  >
    <div class="slide-content">
      <h5 class="titleLoaiChoO">
        {{
          slidesloaichonghi[(currentIndex + i) % slidesloaichonghi.length]
            .tenHinhThuc
        }}
      </h5>
      <p class="numberLoaiChoO">
        {{
          slidesloaichonghi[(currentIndex + i) % slidesloaichonghi.length]
            .tenDonVi
        }}
        chỗ ở
      </p>
    </div>
  </div>
</div>
