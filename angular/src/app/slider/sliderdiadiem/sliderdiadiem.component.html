<div class="slider">
  <div
    (click)="goToPrevious()"
    class="card flex align-items-center gap-1 cardLeftArrow leftArrow"
  >
    ❰
  </div>

  <div
    (click)="goToNext()"
    class="rightArrow card flex align-items-center gap-1 cardRightArrow"
  >
    ❱
  </div>

  <div
    *ngFor="let item of [].constructor(6); let i = index"
    class="slide"
    [ngStyle]="{
      'background-image': getCurrentSlideUrl(
        (currentIndex + i) % slides2.length
      )
    }"
    (click)="onSlideClick((currentIndex + i) % slides2.length)"
    tabindex="0"
  >
    <div class="slide-content">
      <h5 class="titleLoaiChoNghi">
        {{ slides2[(currentIndex + i) % slides2.length].tenDiaDiem }}
      </h5>
      <p class="numberLoaiChoNghi">
        {{ slides2[(currentIndex + i) % slides2.length].thongTinViTri }}
      </p>
    </div>
  </div>
</div>
