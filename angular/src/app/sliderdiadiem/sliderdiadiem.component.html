<div class="slider">
  <div class="card flex align-items-center gap-1 cardLeftArrow">
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
  </div>
  <div class="card flex align-items-center gap-1 cardRightArrow">
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>

  <div
    *ngFor="let item of [].constructor(6); let i = index"
    class="slide"
    [ngStyle]="{
      'background-image': getCurrentSlideUrl((currentIndex + i) % slides.length)
    }"
    (click)="onSlideClick((currentIndex + i) % slides.length)"
    tabindex="0"
  >
    <div class="slide-content">
      <h5 class="titleLoaiChoNghi">
        {{ slides[(currentIndex + i) % slides.length].title }}
      </h5>
      <p class="numberLoaiChoNghi">
        Dân số:
        {{ slides[(currentIndex + i) % slides.length].number }}
      </p>
    </div>
  </div>
</div>
