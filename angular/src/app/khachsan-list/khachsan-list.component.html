<div class="row">
  <div class="col-lg-3">
    <div class="SapXep">
      <form
        class="card flex flex-column gap-4 FormSapXep"
        [formGroup]="formSapXep"
      >
        <p style="font-weight: bold; font-size: 18px">Sắp xếp kết quả</p>
        <hr />
        <div *ngFor="let sapxep of sapxeps" class="field-checkbox">
          <p-radioButton
            [inputId]="sapxep.key"
            [value]="sapxep"
            formControlName="selectedCategory"
          ></p-radioButton>
          <label [for]="sapxep.key" class="ml-2">{{ sapxep.name }}</label>
        </div>
      </form>
    </div>

    <div class="card Loc">
      <form class="FormLoc" [formGroup]="formLoc" (ngSubmit)="onSubmit()">
        <p style="font-size: 18px">Lọc kết quả</p>
        <hr />

        <div class="MienPhiHuyPhong">
          <p style="font-weight: bold">Chính sách đặt phòng</p>

          <div class="CheckboxMienPhiHuyPhong">
            <p-checkbox
              formControlName="mienphihuyphong"
              value="Free Cancel"
              inputId="fc"
            ></p-checkbox>
            <p>Miễn phí hủy phòng</p>
          </div>
        </div>
        <div class="MoneyRange">
          <p style="font-weight: bold">Khoảng giá phòng mỗi đêm</p>
          <div class="MoneyRangeInput row flex w-full">
            <input
              class="col-lg-4"
              type="number"
              pInputText
              placeholder="Giá bé nhất"
              formControlName="inputminprice"
              [ngModel]="rangeValues[0]"
            />
            <hr class="col-lg-2" style="border: 1px solid; margin: 5% 0" />
            <input
              class="col-lg-4"
              type="number"
              pInputText
              placeholder="Giá lớn nhất"
              formControlName="inputmaxprice"
              [ngModel]="rangeValues[1]"
            />
          </div>

          <p-slider
            class="w-full"
            formControlName="inputprice"
            [ngModel]="rangeValues"
            [range]="true"
            [min]="0"
            [max]="4000000"
          ></p-slider>
        </div>
        <hr />
        <div formGroupName="LocSaoData" class="CheckboxLocSao">
          <p style="font-weight: bold; margin-bottom: 10px">Hạng sao</p>

          <div class="CheckboxLocSaoItem">
            <p-checkbox
              formControlName="value1"
              value="Khach San 1 sao"
            ></p-checkbox>
            <p-rating
              [readonly]="true"
              [cancel]="false"
              formControlName="value1"
            ></p-rating>
          </div>

          <div class="CheckboxLocSaoItem">
            <p-checkbox
              formControlName="value2"
              value="Khach San 2 sao"
            ></p-checkbox>
            <p-rating
              [readonly]="true"
              [cancel]="false"
              formControlName="value2"
            ></p-rating>
          </div>

          <div class="CheckboxLocSaoItem">
            <p-checkbox
              formControlName="value3"
              value="Khach San 3 sao"
            ></p-checkbox>
            <p-rating
              [readonly]="true"
              [cancel]="false"
              formControlName="value3"
            ></p-rating>
          </div>

          <div class="CheckboxLocSaoItem">
            <p-checkbox
              formControlName="value4"
              value="Khach San 4 sao"
            ></p-checkbox>
            <p-rating
              [readonly]="true"
              [cancel]="false"
              formControlName="value4"
            ></p-rating>
          </div>

          <div class="CheckboxLocSaoItem">
            <p-checkbox
              formControlName="value5"
              value="Khach San 5 sao"
            ></p-checkbox>
            <p-rating
              [readonly]="true"
              [cancel]="false"
              formControlName="value5"
            ></p-rating>
          </div>
        </div>
        <button type="submit" [disabled]="!formLoc.valid">Submit</button>
      </form>
    </div>
  </div>

  <div class="col-lg-8">
    <pre>{{ formLoc.value | json }}</pre>
  </div>
</div>
